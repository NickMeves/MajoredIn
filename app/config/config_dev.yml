imports:
    - { resource: config.yml }

framework:
    router:   { resource: "%kernel.root_dir%/config/routing_dev.yml" }
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
        firephp:
            type:  firephp
            level: info

assetic:
    use_controller: false
    
doctrine:
    orm:
        metadata_cache_driver: array
        result_cache_driver: array
        query_cache_driver: array

#Get the absolute hostnames in twig for switch URLs
twig:
    globals: 
        full_host: http://www.majoredin.dev
        mobile_host: http://m.majoredin.dev
        
mobile_detect:
    redirect:
        mobile:
            is_enabled: true
            host: http://m.majoredin.dev
            action: no_redirect
    cookie:
        domain: majoredin.dev

